<h2 id="browser-support">Browser support</h2>
<p>iOSBadge works only in browsers that have support for CSS3.</p>
<p>It is tested to work in the following browsers:</p>
<ul>
<li>Internet Explorer 9+</li>
<li>Firefox 3.6+</li>
<li>Safari 4+</li>
<li>Opera 12+</li>
<li>Google Chrome</li>
<li>iPad Safari (iOS 5+)</li>
<li>iPhone Safari (iOS 4.1+)</li>
</ul>
